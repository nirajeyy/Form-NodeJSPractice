<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
  </head>
  <body>
    <form action="/login" method="post">
      <input
        type="text"
        placeholder="Enter Username"
        name="username"
        required
      />
      <input
        type="password"
        placeholder="Enter Password"
        name="password"
        required
      />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
